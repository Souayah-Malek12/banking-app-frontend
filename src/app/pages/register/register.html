<div class="register-container">
  <h2>Create an Account</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input id="fullName" type="text" formControlName="fullName" />
      <span class="error" *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid">
        Full Name is required
      </span>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <span class="error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
        Enter a valid email
      </span>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
      <span class="error" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
        Password is required
      </span>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" type="text" formControlName="phoneNumber" />
      <span class="error" *ngIf="registerForm.get('phoneNumber')?.touched && registerForm.get('phoneNumber')?.invalid">
        Phone Number is required
      </span>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" type="text" formControlName="address" />
      <span class="error" *ngIf="registerForm.get('address')?.touched && registerForm.get('address')?.invalid">
        Address is required
      </span>
    </div>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Registering...' : 'Register' }}
    </button>

    <p class="error" *ngIf="error">{{ error }}</p>
  </form>
</div>
